{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis contactos con Django</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>

<body class="container py-5">

    <div class="p-5 border border-1 shadow rounded">
        <h1 class="fw-bold text-primary">Bienvenido a mis contactos</h1>
        <h2>Con esta aplicacion podras gestionar tus contactos</h2>

        <p>Consulta, crea, actualiza y elimina tus contactos de forma facil y segura</p>
    </div>

    {% block content %}
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</html>
